<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="a simple RGB Color guessing game" />
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        The Great <br />
        <span id="colorDisplay">RGB</span> <br />
        Color Game
      </h1>
      <div class="stripe">
        <button class="btn reset">New Colors</button>
        <span id="msgDisplay"></span>
        <div class="btn-container">
          <button class="btn mode">Easy</button>
          <button class="btn mode selected">Hard</button>
        </div>
      </div>
    </header>
    <main>
      <section id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
